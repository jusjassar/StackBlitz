<div class="container">
  <input type="text" class="inputField" #Input>
  <button class="btn" (click)="inputMethod(Input)">Submit</button>
  <app-demo [enteredText]="searchStr" *ngIf="demoDestroy">
    <h4 >This is Projected Content:: {{searchStr}}</h4>
  </app-demo>
  <button (click)="destroyComponent()">Destroy</button>
</div>
